<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>報名系統</title>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      height: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100%;
      border: none;
      overflow-y: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
<iframe id="dynamic-iframe" frameborder="0" marginheight="0" marginwidth="0"
width="100%" height="100%" scrolling="auto">
</iframe>

    <script>
        // 使用fetch API從GAS獲取URL
        fetch('https://script.google.com/macros/s/AKfycbwQa5TeX52UVW2851xJxLxLQBq3LEfKt8CfXtjYG9M/exec')
            .then(response => response.text())
            .then(url => {
                // 動態設置iframe的src
                document.getElementById('dynamic-iframe').src = url;
            })
            .catch(error => console.error('Error fetching URL:', error));
    </script>
</body>

</html>
